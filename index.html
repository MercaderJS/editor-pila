<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/flexbox.css">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Editor-pila</title>
</head>

<body>

    <main>
        <h1>Editor Pila</h1>
        <div class="textarea__section">

            <section class="write__section">
                <select name="cambiar de estructura" id="option-structure" class="select__structure">
                    <option value="array">Array</option>
                    <option value="lista">Lista</option>
                    <option value="cola">Cola</option>
                    <option value="pila" selected>Pila</option>
                </select>
                <textarea name="inserción" id="textarea_write" placeholder="Ingresar texto..."
                    class="write__textarea"></textarea>
                <div class="button__container">
                    <button id="button_A">Stack A</button>
                    <button id="button_B">Stack B</button>
                </div>
            </section>

            <section class="visualization__section">
                <div name="visualización_A" id="output-A" class="output__A">
                    <p class="output__element">

                    </p>
                </div>
                <div name="visualización_B" id="output-B" class="output__B">
                    <p class="output__element">

                    </p>
                </div>
            </section>

        </div>
    </main>

    <script src="./src/structures.js" type="module"></script>
    <dialog id="dialog-array">
        <div>
            <p id="alert-dialog-array">Elija el indice</p>
            <ul>

            </ul>
            <p id="alert-error"></p>
        </div>
    </dialog>
</body>

</html>
